version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=privatenotes
      - POSTGRES_USER=papa
      - POSTGRES_PASSWORD=pfhfpf410
      - DEBUG=0
      - SECRET_KEY=super_secret
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=privatenotes
      - POSTGRES_USER=papa
      - POSTGRES_PASSWORD=pfhfpf410